<script>
function partForm() {
    return {
        form: {
            part_number: '',
            name: '',
            material_name: '',
            material_group: 'konstrukcni_ocel',
            stock_type: 'tyc',
            stock_diameter: 0,
            stock_diameter_inner: 0,
            stock_length: 0,
            stock_width: 0,
            stock_height: 0,
            notes: ''
        },
        
        async savePart() {
            try {
                const response = await fetch('/api/parts/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(this.form)
                });
                
                if (!response.ok) {
                    throw new Error('Chyba p≈ôi ukl√°d√°n√≠ d√≠lu');
                }
                
                const data = await response.json();
                
                // Toast notifikace
                window.showToast('‚úÖ D√≠l byl vytvo≈ôen', 'success');
                
                // P≈ôesmƒõrov√°n√≠ na editaci (kde se budou p≈ôid√°vat operace)
                setTimeout(() => {
                    window.location.href = `/parts/${data.id}/edit`;
                }, 500);
                
            } catch (error) {
                console.error('Error:', error);
                window.showToast('‚ùå ' + error.message, 'error');
            }
        }
    }
}
</script>
