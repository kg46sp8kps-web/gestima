{% extends "base.html" %}

{% block title %}GESTIMA - Seznam d√≠l≈Ø{% endblock %}

{% block content %}
<div x-data="partsListState()" style="padding: 1.5rem; max-width: 2400px; margin: 0 auto;">

    <!-- Header -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
        <h1 style="font-size: 1.5rem; font-weight: 700; color: var(--text-primary);">Seznam d√≠l≈Ø</h1>
        <button @click="createPart" class="btn-flat btn-save">
            + Nov√Ω d√≠l
        </button>
    </div>

    <!-- Filter & Column Selector -->
    <div style="display: flex; gap: 1rem; margin-bottom: 1rem; align-items: center;">
        <!-- Search Input -->
        <div style="flex: 1; position: relative;">
            <input
                type="text"
                x-model="search"
                @input.debounce.300ms="loadParts()"
                placeholder="Hledat podle ID, ƒç√≠slo v√Ωkresu, article number, n√°zev..."
                style="width: 100%; padding-right: 2rem;"
            >
            <button
                x-show="search.length > 0"
                @click="search = ''; loadParts()"
                style="position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 1.2rem; line-height: 1;"
                title="Vymazat filtr"
            >√ó</button>
        </div>

        <!-- Column Selector -->
        <div x-data="{ open: false }" style="position: relative;">
            <button @click="open = !open" class="btn-flat" style="white-space: nowrap;">
                ‚öôÔ∏è Sloupce
            </button>
            <div
                x-show="open"
                @click.away="open = false"
                style="position: absolute; right: 0; top: 100%; margin-top: 0.5rem; background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 5px; padding: 0.75rem; min-width: 200px; z-index: 100; box-shadow: 0 4px 6px rgba(0,0,0,0.3);"
            >
                <div style="font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.5rem; font-weight: 500;">Zobrazit sloupce:</div>
                <template x-for="col in availableColumns" :key="col.key">
                    <label style="display: flex; align-items: center; gap: 0.5rem; padding: 0.3rem 0; cursor: pointer; font-size: 0.8rem;">
                        <input
                            type="checkbox"
                            :checked="visibleColumns[col.key]"
                            @change="toggleColumn(col.key)"
                            style="width: auto; margin: 0;"
                        >
                        <span x-text="col.label" style="color: var(--text-secondary);"></span>
                    </label>
                </template>

                <!-- Reset button -->
                <div style="border-top: 1px solid var(--border-color); margin-top: 0.75rem; padding-top: 0.75rem;">
                    <button @click="resetColumns(); open = false;" class="btn-flat" style="width: 100%; font-size: 0.75rem;">
                        üîÑ Reset na v√Ωchoz√≠
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Count -->
    <div style="font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.75rem;">
        <span x-text="totalParts"></span> d√≠l≈Ø celkem
        <template x-if="search.length > 0">
            <span> (filtrov√°no)</span>
        </template>
    </div>

    <!-- Parts Table -->
    <div style="background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 5px; overflow: hidden;">
        <div style="overflow-x: auto;">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background: var(--bg-secondary); border-bottom: 1px solid var(--border-color);">
                        <th x-show="visibleColumns.id" style="padding: 0.6rem 0.75rem; text-align: left; font-size: 0.75rem; font-weight: 600; color: var(--text-secondary);">ID</th>
                        <th x-show="visibleColumns.part_number" style="padding: 0.6rem 0.75rem; text-align: left; font-size: 0.75rem; font-weight: 600; color: var(--text-secondary);">ƒå√≠slo v√Ωkresu</th>
                        <th x-show="visibleColumns.article_number" style="padding: 0.6rem 0.75rem; text-align: left; font-size: 0.75rem; font-weight: 600; color: var(--text-secondary);">Article</th>
                        <th x-show="visibleColumns.name" style="padding: 0.6rem 0.75rem; text-align: left; font-size: 0.75rem; font-weight: 600; color: var(--text-secondary);">N√°zev</th>
                        <th x-show="visibleColumns.material" style="padding: 0.6rem 0.75rem; text-align: left; font-size: 0.75rem; font-weight: 600; color: var(--text-secondary);">Materi√°l</th>
                        <th x-show="visibleColumns.length" style="padding: 0.6rem 0.75rem; text-align: right; font-size: 0.75rem; font-weight: 600; color: var(--text-secondary);">D√©lka (mm)</th>
                        <th x-show="visibleColumns.updated_at" style="padding: 0.6rem 0.75rem; text-align: left; font-size: 0.75rem; font-weight: 600; color: var(--text-secondary);">Aktualizov√°no</th>
                        <th style="padding: 0.6rem 0.75rem; text-align: right; font-size: 0.75rem; font-weight: 600; color: var(--text-secondary);">Akce</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-if="loading">
                        <tr>
                            <td colspan="8" style="padding: 2rem; text-align: center; color: var(--text-muted);">
                                Naƒç√≠t√°n√≠...
                            </td>
                        </tr>
                    </template>
                    <template x-if="!loading && parts.length === 0">
                        <tr>
                            <td colspan="8" style="padding: 2rem; text-align: center; color: var(--text-muted);">
                                <template x-if="search.length > 0">
                                    <span>≈Ω√°dn√© d√≠ly nenalezeny pro "<span x-text="search"></span>"</span>
                                </template>
                                <template x-if="search.length === 0">
                                    <span>Zat√≠m ≈æ√°dn√© d√≠ly. Vytvo≈ôte prvn√≠ d√≠l pomoc√≠ tlaƒç√≠tka "+ Nov√Ω d√≠l".</span>
                                </template>
                            </td>
                        </tr>
                    </template>
                    <template x-for="part in parts" :key="part.id">
                        <tr style="border-bottom: 1px solid var(--border-color); transition: background 0.1s;" @mouseenter="$el.style.background = 'var(--bg-card-hover)'" @mouseleave="$el.style.background = 'transparent'">
                            <td x-show="visibleColumns.id" style="padding: 0.6rem 0.75rem; font-size: 0.8rem; color: var(--text-secondary);" x-text="part.id"></td>
                            <td x-show="visibleColumns.part_number" style="padding: 0.6rem 0.75rem; font-size: 0.8rem; color: var(--text-primary); font-weight: 500;" x-text="part.part_number"></td>
                            <td x-show="visibleColumns.article_number" style="padding: 0.6rem 0.75rem; font-size: 0.8rem; color: var(--text-secondary);" x-text="part.article_number || '-'"></td>
                            <td x-show="visibleColumns.name" style="padding: 0.6rem 0.75rem; font-size: 0.8rem; color: var(--text-secondary);" x-text="part.name || '-'"></td>
                            <td x-show="visibleColumns.material" style="padding: 0.6rem 0.75rem; font-size: 0.8rem; color: var(--text-secondary);">
                                <span x-text="part.material_item_id"></span>
                            </td>
                            <td x-show="visibleColumns.length" style="padding: 0.6rem 0.75rem; font-size: 0.8rem; color: var(--text-secondary); text-align: right;" x-text="part.length.toFixed(1)"></td>
                            <td x-show="visibleColumns.updated_at" style="padding: 0.6rem 0.75rem; font-size: 0.75rem; color: var(--text-muted);" x-text="formatDate(part.updated_at)"></td>
                            <td style="padding: 0.6rem 0.75rem; text-align: right;">
                                <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
                                    <button @click="editPart(part.id)" class="btn-flat" style="padding: 0.3rem 0.6rem; font-size: 0.75rem;" title="Upravit">
                                        ‚úèÔ∏è
                                    </button>
                                    <button @click="duplicatePart(part.id)" class="btn-flat" style="padding: 0.3rem 0.6rem; font-size: 0.75rem;" title="Duplikovat">
                                        üìã
                                    </button>
                                    <template x-if="isAdmin">
                                        <button @click="deletePart(part.id, part.part_number)" class="btn-flat" style="padding: 0.3rem 0.6rem; font-size: 0.75rem; color: var(--accent-red);" title="Smazat">
                                            üóëÔ∏è
                                        </button>
                                    </template>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function partsListState() {
        return {
            parts: [],
            search: '',
            loading: false,
            totalParts: 0,
            isAdmin: {{ 'true' if user.role.value == 'admin' else 'false' }},

            // Column visibility
            availableColumns: [
                { key: 'id', label: 'ID' },
                { key: 'part_number', label: 'ƒå√≠slo v√Ωkresu' },
                { key: 'article_number', label: 'Article' },
                { key: 'name', label: 'N√°zev' },
                { key: 'material', label: 'Materi√°l' },
                { key: 'length', label: 'D√©lka' },
                { key: 'updated_at', label: 'Aktualizov√°no' }
            ],
            visibleColumns: {
                id: true,
                part_number: true,
                article_number: true,
                name: true,
                material: true,
                length: false,
                updated_at: true
            },

            async init() {
                // Load saved column preferences from localStorage
                // Note: localStorage is device-specific. For multi-device sync,
                // future v1.2+ will add Export/Import config feature.
                const saved = localStorage.getItem('parts_visible_columns');
                if (saved) {
                    this.visibleColumns = JSON.parse(saved);
                }
                await this.loadParts();
            },

            toggleColumn(key) {
                this.visibleColumns[key] = !this.visibleColumns[key];
                localStorage.setItem('parts_visible_columns', JSON.stringify(this.visibleColumns));
            },

            resetColumns() {
                // Default column visibility
                this.visibleColumns = {
                    id: true,
                    part_number: true,
                    article_number: true,
                    name: true,
                    material: true,
                    length: false,
                    updated_at: true
                };
                localStorage.setItem('parts_visible_columns', JSON.stringify(this.visibleColumns));
                window.showToast?.('‚úÖ Sloupce resetov√°ny na v√Ωchoz√≠', 'success');
            },

            async loadParts() {
                this.loading = true;
                try {
                    const params = new URLSearchParams();
                    if (this.search) params.set('search', this.search);

                    console.log('Loading parts from:', `/api/parts/search?${params}`);
                    const response = await fetch(`/api/parts/search?${params}`);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log('Received data:', data);

                    this.parts = data.parts || [];
                    this.totalParts = data.total || 0;

                    console.log(`Loaded ${this.parts.length} parts, total: ${this.totalParts}`);
                } catch (error) {
                    console.error('Error loading parts:', error);
                    window.showToast?.('‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ d√≠l≈Ø: ' + error.message, 'error');
                    this.parts = [];
                    this.totalParts = 0;
                } finally {
                    this.loading = false;
                }
            },

            formatDate(dateStr) {
                const date = new Date(dateStr);
                return date.toLocaleDateString('cs-CZ', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            },

            createPart() {
                window.location.href = '/parts/new';
            },

            editPart(id) {
                window.location.href = `/parts/${id}/edit`;
            },

            async duplicatePart(id) {
                if (!confirm('Duplikovat tento d√≠l?')) return;

                try {
                    const response = await fetch(`/api/parts/${id}/duplicate`, {
                        method: 'POST'
                    });

                    if (response.ok) {
                        window.showToast('‚úÖ D√≠l duplikov√°n', 'success');
                        await this.loadParts();
                    } else {
                        const error = await response.json();
                        window.showToast(`‚ùå ${error.detail}`, 'error');
                    }
                } catch (error) {
                    console.error('Error duplicating part:', error);
                    window.showToast('‚ùå Chyba p≈ôi duplikaci', 'error');
                }
            },

            async deletePart(id, partNumber) {
                if (!confirm(`Opravdu smazat d√≠l "${partNumber}"?\n\nTato akce je nevratn√°!`)) return;

                try {
                    const response = await fetch(`/api/parts/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        window.showToast('‚úÖ D√≠l smaz√°n', 'success');
                        await this.loadParts();
                    } else {
                        const error = await response.json();
                        window.showToast(`‚ùå ${error.detail}`, 'error');
                    }
                } catch (error) {
                    console.error('Error deleting part:', error);
                    window.showToast('‚ùå Chyba p≈ôi maz√°n√≠', 'error');
                }
            }
        }
    }
</script>
{% endblock %}
